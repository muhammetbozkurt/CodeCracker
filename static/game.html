<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCracker - Game Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8668653509467475"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Left Panel: Game Controls -->
        <div class="left-panel">
            <h1>CodeCracker</h1>
            <p>Game ID: <span id="gameId"></span></p>
            <p>Username: <span id="username"></span></p>

            <!-- Secret Input Section -->
            <div id="secretSection">
                <input type="number" id="secret" placeholder="Enter your secret number">
                <button onclick="submitSecret()" id="secretButton">
                    <i class="fas fa-lock"></i> Submit Secret
                </button>
            </div>

            <!-- Guess Input Section -->
            <div id="guessSection">
                <input type="number" id="guess" placeholder="Enter your guess">
                <button onclick="submitGuess()" id="guessButton">
                    <i class="fas fa-paper-plane"></i> Submit Guess
                </button>
            </div>
        </div>

        <!-- Right Panel: Turn History -->
        <div class="right-panel">
            <!-- Quit Button -->
            <button onclick="quitGame()" id="quitButton">
                <i class="fas fa-sign-out-alt"></i> Quit Game
            </button>
            <h2>Turn History</h2>
            <div class="history">
                <ul id="history"></ul>
            </div>
        </div>        
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="static/js/game.js"></script>
</body>
</html>
