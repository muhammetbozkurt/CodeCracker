<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game - Main Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8668653509467475"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Guessing Game</h1>
        <input type="text" id="username" placeholder="Enter your username">
        <button onclick="createGame()">
            <i class="fas fa-plus"></i> Create New Game
        </button>
        <div class="or">OR</div>
        <input type="text" id="gameId" placeholder="Enter Game ID to Join">
        <button onclick="joinGame()">
            <i class="fas fa-sign-in-alt"></i> Join Game
        </button>
        <!-- <div id="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div> -->
        <p id="status"></p>
        <footer>
            Made with ❤️
        </footer>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="static/js/index.js"></script>
</body>
</html>
